spring.datasource.url=jdbc:mysql://localhost:3306/access?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
server.error.whitelabel.enabled=false
server.port=9010
spring.datasource.username=root
spring.datasource.password=
#logging.level.root=WARN
spring.jpa.open-in-view=false
spring.thymeleaf.cache=false

spring.jpa.show-sql=true
api.base.path = http://localhost:9010/login

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html



#hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

spring.thymeleaf.mode=DEBUG

logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.Type = TRACE